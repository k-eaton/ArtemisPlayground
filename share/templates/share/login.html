{% extends "share/base.html" %}

{% block content %}

<div class="columns">
      <div class="column">

        {% if error %}
                    <h3 class="title is-3" style="color: red">{{ error }}</h3>
                  {% endif %}

           <nav class="panel is-dark">
            <p class="panel-heading " style="text-align:center">
            <span><strong class="has-text-light">Login</strong></span>
            </p>

            <div class="panel-block">

                 <form action="{% url 'share:loguser' %}" method="post">

                      {% csrf_token %}
                      <div class="field">
                          <label class="label">Username</label>
                            <div class="control has-icons-left has-icons-right">
                              <input class="input is-dark" type="text" placeholder="Username" name="username">
                              <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                              </span>
                              <span class="icon is-small is-right">
                                <i class="fas fa-check"></i>
                              </span>
                            </div>
                      </div>

                      <div class="field">
                          <label class="label">Password</label>
                          <div class="control has-icons-left">
                              <input class="input is-dark" name="password" placeholder="Password" type="password">
                              <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                              </span>
                          </div>

                      </div>
                      <div class="field">
                          <div class="control">
                              <button class="button is-dark is-outlined is-fullwidth" type="submit" value="Login">Login</button>&nbsp;
                              <a class="button is-dark is-outlined is-fullwidth" href="{% url 'share:signup' %}">Signup</a>
                           </div>
                      </div>
                  </form>

            </div>
          </nav>

        </div>
      </div>


{% endblock content %}
